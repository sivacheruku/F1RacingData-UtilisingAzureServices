<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat with Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      input[type="text"] {
        width: calc(100% - 100px);
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      pre {
        background: #f8f8f8;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap; /* Add this to handle new lines */
        word-wrap: break-word;
      }
      p {
        margin: 5px 0;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('query').addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            triggerEndpoint();
          }
        });
      });

      function triggerEndpoint() {
        var query = document.getElementById('query').value;
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>Loading...</p>';  // Show loading message
        
        fetch('/run?query=' + query)
          .then(response => response.json())
          .then(data => {
            resultDiv.innerHTML = '';  // Clear loading message
            data.forEach(entry => {
              var queryP = document.createElement('p');
              queryP.textContent = 'Query: ' + entry.query;
              var responseP = document.createElement('pre');
              responseP.innerHTML = 'Response: ' + formatResponse(entry.response);
              resultDiv.appendChild(queryP);
              resultDiv.appendChild(responseP);
            });
          })
          .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = '<p>Error processing request.</p>';
          });
      }

      function formatResponse(response) {
        return JSON.stringify(response, null, 2).replace(/\n/g, '<br>').replace(/\\n/g, '<br>').replace(/ /g, '&nbsp;');
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Enter question</h1>
      <input type="text" id="query" placeholder="Enter Query">
      <button onclick="triggerEndpoint()">Send</button>
      <pre id="result"></pre>
    </div>
  </body>
</html>
